spring.application.name=prueba

#  Cambiar el puerto de ejecucion del servidor
server.port=8080

# Conectar a la base de datos de postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=79199122

# Mostrar SQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

#  Controlador de rest
logging.level.com.example.prueba=DEBUG

#  No guarde el cache durante el desarrollo
spring.thymeleaf.cache=false

#Llave de valor
index.saludo = Saludos desde aplication.propierties