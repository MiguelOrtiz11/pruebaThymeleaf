<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Prueba web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Prueba Spring Boot con Thymeleaf</h1>
<p th:text="${mensaje}"></p>
<p th:text="${saludo}">

    <!------
    <h2>Mostrando informacion por medio de variable</h2>
    <p>
    --->
    <!-----Se accede a los elementos de personas por medio de ${}-->
    <!--
    Nombre: <span th:text="${persona.nombre}">Mostrar Nombre</span> <br>

    Apellido: <span th:text="${persona.apellido}">Mostrar Apellido</span> <br>

    Email: <span th:text="${persona.email}">Mostrar Email</span> <br>

    Telefono: <span th:text="${persona.telefono}">Mostrar Telefono</span> <br>
</p>
--->

<h2>Mostrando informacion por medio de listas a una tabla</h2>

<!--- Con el if se comprueba que la lista no este vacia --->

<div th:if="${personas != null and !personas.empty}">
    <table border="1">

        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Telefono</th>
        </tr>

        <tr th:each="persona : ${personas}">
            <td th:text="${persona.nombre}">Mostrar Nombre</td>
            <td th:text="${persona.apellido}">Mostrar Apellido</td>
            <td th:text="${persona.email}">Mostrar Email</td>
            <td th:text="${persona.telefono}">Mostrar Telefono</td>
        </tr>

    </table>
</div>

<!--Se pone vacia la lista para prueba--->
<div th:if="${personas == null or personas.empty}">
    <p>La lista esta vacia</p>
</div>

</body>
</html>
